<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/jpeg" href="./images/weather-logo-1.jpeg">
</head>
<body>
    <div class="container"> 
        <div class="titl"> <p>Wheather App</p></div>
        <div class="text-and-search">
            <input type="text" class="textfield" placeholder="Enter City">
            <button class="search"> <img src="./images/search.png" alt="" class="srch-img"></button>
        </div>
        <div class="report">
            <img src="./images/Clouds.png" alt="" class="clouds">
            <div class="temp" id="temperature">22Â° C</div>
            <div class="city">Samalkot</div>
        </div>
        <div class="hum-wind">
            <div class="hum">
                <div class="hum-top">
                    <img src="./images/humidity.png" alt="" class="hum-img">
                    <div class="humidity-percent">64 %</div>
                </div>
                <div class="humtext">Humidity</div>
            </div>
            <div class="hum">
                <div class="hum-top">
                    <img src="./images/wind.png" alt="" class="hum-img">
                    <div class="wind-speed">65 km/h</div>
                </div>
                <div class="humtext">Wind Speed</div>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
